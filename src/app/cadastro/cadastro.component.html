<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm" (submit)="register(f)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome" id="nome" class="campo__escrita" ngModel #name="ngModel" minlength="3" required>
      <div *ngIf="(name?.invalid && name?.touched) || name?.dirty">
        <app-message message="O nome precisa ser preenchido" *ngIf="name?.errors?.['required']"></app-message>
        <app-message message="O nome precisa ter no min 3 caracteres" *ngIf="name?.errors?.['minlength']"></app-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento" id="nascimento" type="date" class="campo__escrita"
          ngModel ofAge required #birth="ngModel"
        >
        <div *ngIf="(birth?.invalid && birth?.touched) || birth?.dirty">
          <app-message message="O campo de nascimento precisa ser preenchido" *ngIf="birth?.errors?.['required']"></app-message>
          <app-message message="O usuário precisa ter mais de 18 anos" *ngIf="birth?.errors?.['ofAge']"></app-message>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita"
          ngModel required pattern="([0-9]{2})\)?([ .-]?)([0-9]{5})(\-||\s)?([0-9]{4})$" #contact="ngModel"
        >
        <div *ngIf="(contact?.invalid && contact?.touched) || contact?.dirty">
          <app-message message="O telefone precisa ser preenchido" *ngIf="contact?.errors?.['required']"></app-message>
          <app-message message="O formato do telefone está inválido" *ngIf="contact?.errors?.['pattern']"></app-message>
        </div>
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel #email="ngModel"
        required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      >
      <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
        <app-message message="O e-mail precisa ser preenchido" *ngIf="email?.errors?.['required']"></app-message>
        <app-message message="O formato do e-mail está inválido" *ngIf="email?.errors?.['pattern']"></app-message>
      </div>
    </div>


    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" ngModel minlength="8" cepValidator
        required pattern="(\d{5}\-?\d{3})$" #cep="ngModel" maxlength="9" (blur)="validateCep($event, f)"
      >
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-message message="O cep precisa ser preenchido" *ngIf="cep?.errors?.['required']"></app-message>
        <app-message message="O formato do cep está inválido" *ngIf="cep?.errors?.['pattern']"></app-message>
        <app-message message="O cep é inválido" *ngIf="cep?.errors?.['cepValidator']"></app-message>
      </div>
    </div>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" #address="ngModel" ngModel required />
      <div *ngIf="(address?.invalid && address?.touched) || address?.dirty">
        <app-message message="O endereço precisa ser preenchido" *ngIf="address?.errors?.['required']"></app-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" ngModel #number="ngModel" required>
        <div *ngIf="(number?.invalid && number?.touched) || number?.dirty">
          <app-message message="O número precisa ser preenchido" *ngIf="number?.errors?.['required']"></app-message>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" ngModel>
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" ngModel #district="ngModel" required>
      <div *ngIf="(district?.invalid && district?.touched) || district?.dirty">
        <app-message message="O bairro precisa ser preenchido" *ngIf="district?.errors?.['required']"></app-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" ngModel #city="ngModel" required>
        <div *ngIf="(city?.invalid && city?.touched) || city?.dirty">
          <app-message message="A cidade precisa ser preenchido" *ngIf="city?.errors?.['required']"></app-message>
        </div>
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita" ngModel #state="ngModel" required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
        <div *ngIf="(state?.invalid && state?.touched) || state?.dirty">
          <app-message message="O estado precisa ser preenchido" *ngIf="state?.errors?.['required']"></app-message>
        </div>
      </div>

    </div>
    <button type="submit" class="formulario__botao">Enviar formulário</button>
    </form>
</main>
